<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工打卡系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-checkin {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-checkin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-checkout {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .info-item strong {
            color: #333;
        }

        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #856404;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>員工打卡系統</h1>
            <p>請選擇工作地點並輸入姓名進行打卡</p>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="location">工作地點</label>
                <select id="location" name="location" required>
                    <option value="">請選擇工作地點</option>
                    <option value="總公司">總公司</option>
                    <option value="台北分公司">台北分公司</option>
                    <option value="台中分公司">台中分公司</option>
                    <option value="高雄分公司">高雄分公司</option>
                    <option value="客戶現場">客戶現場</option>
                    <option value="在家工作">在家工作</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employeeName">員工姓名</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="請輸入您的姓名" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-checkin" onclick="submitAttendance('上班')">
                    上班打卡
                </button>
                <button type="button" class="btn btn-checkout" onclick="submitAttendance('下班')">
                    下班打卡
                </button>
            </div>
        </form>

        <div id="status" class="status"></div>

        <div class="info-panel">
            <div class="info-item"><strong>當前時間:</strong> <span id="currentTime"></span></div>
            <div class="info-item"><strong>您的IP:</strong> <span id="userIP">檢測中...</span></div>
            <div class="info-item"><strong>設備資訊:</strong> <span id="deviceInfo"></span></div>
        </div>

        <div class="security-notice">
            <strong>安全提醒:</strong> 此系統會記錄您的IP位址、設備資訊及瀏覽器指紋，僅限公司內部網路使用。
        </div>
    </div>

    <script>
        // 允許的IP範圍 (公司內部網路)
        const ALLOWED_IP_RANGES = [
            '192.168.1.',    // 內部網路範圍1
            '192.168.0.',    // 內部網路範圍2
            '10.0.0.',       // 內部網路範圍3
            '172.16.',       // 內部網路範圍4
            '127.0.0.1'      // 本地測試
        ];

        // 儲存打卡記錄 (實際部署時應該連接到後端資料庫)
        let attendanceRecords = [];

        // 獲取設備指紋資訊
        function getDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvasFingerprint: canvas.toDataURL(),
                touchSupport: 'ontouchstart' in window,
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown'
            };
        }

        // 檢查IP是否在允許範圍內
        function isIPAllowed(ip) {
            return ALLOWED_IP_RANGES.some(range => ip.startsWith(range));
        }

        // 獲取用戶IP (實際部署時需要後端API)
        async function getUserIP() {
            try {
                // 這裡使用模擬IP，實際部署時應該從後端獲取真實IP
                const simulatedIP = '192.168.1.100'; // 模擬公司內部IP
                document.getElementById('userIP').textContent = simulatedIP;
                return simulatedIP;
            } catch (error) {
                console.error('無法獲取IP位址:', error);
                document.getElementById('userIP').textContent = '無法獲取';
                return null;
            }
        }

        // 更新當前時間
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // 顯示狀態訊息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // 提交打卡資料
        async function submitAttendance(type) {
            const location = document.getElementById('location').value;
            const employeeName = document.getElementById('employeeName').value;

            if (!location || !employeeName) {
                showStatus('請填寫完整資訊！', 'error');
                return;
            }

            // 檢查IP限制
            const userIP = await getUserIP();
            if (!userIP || !isIPAllowed(userIP)) {
                showStatus('存取被拒絕：請使用公司網路進行打卡！', 'error');
                return;
            }

            // 獲取設備指紋
            const deviceFingerprint = getDeviceFingerprint();
            
            // 檢查是否重複打卡 (簡單的防重複機制)
            const now = new Date();
            const today = now.toDateString();
            const recentRecord = attendanceRecords.find(record => 
                record.employeeName === employeeName && 
                record.date === today && 
                record.type === type &&
                (now - new Date(record.timestamp)) < 300000 // 5分鐘內不可重複打卡
            );

            if (recentRecord) {
                showStatus(`您已在5分鐘內完成${type}打卡！`, 'error');
                return;
            }

            // 建立打卡記錄
            const attendanceRecord = {
                employeeName: employeeName,
                location: location,
                type: type,
                timestamp: now.toISOString(),
                date: today,
                ip: userIP,
                deviceFingerprint: deviceFingerprint,
                id: Date.now() + Math.random() // 簡單的ID生成
            };

            // 儲存記錄 (實際部署時應該發送到後端API)
            attendanceRecords.push(attendanceRecord);
            
            // 儲存到本地 (實際部署時不需要)
            try {
                console.log('打卡記錄已儲存:', attendanceRecord);
                // 實際部署時，這裡應該是:
                // await fetch('/api/attendance', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(attendanceRecord)
                // });
            } catch (error) {
                console.error('儲存記錄時發生錯誤:', error);
            }

            showStatus(`${employeeName} 於 ${location} ${type}打卡成功！`, 'success');
            
            // 清空表單
            document.getElementById('attendanceForm').reset();
        }

        // 初始化頁面
        function initializePage() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            getUserIP();
            
            // 顯示設備資訊
            const deviceInfo = getDeviceFingerprint();
            document.getElementById('deviceInfo').textContent = 
                `${deviceInfo.platform} - ${deviceInfo.userAgent.split(' ')[0]}`;
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initializePage);

        // 防止表單重複提交
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
